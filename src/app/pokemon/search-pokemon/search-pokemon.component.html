<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <!-- je recupère ce que rentre l'utilisateur avec value -->
                    <input 
                        #searchBox 
                        (keyup)="search(searchBox.value)" 
                        placeholder="Rechercher un pokémon"
                    />
                    <div class="collection">
                        <!-- ici je remonte des liens en guise de résultats dans la recherche -->
                        <!-- la variable pokemons contient un flux de données, c'est pour quoi on met $ derriere -->
                        <!-- ça evite d'utiliser Subscribe -->
                        <a 
                            *ngFor="let pokemon of pokemons$ | async"
                            (click)="goToDetail(pokemon)"
                            class="collection-item"
                        >
                            {{ pokemon.name }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
